<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="kinetic-v4.7.2.js"></script>
  </head>
  <body> 
    <div >
      <button id="button" class="btn btn-default">test</button>

    </div>
    <div id="container"></div>
    <script defer="defer">

      


      var stage = new Kinetic.Stage({
        container: 'container',
        width: 1000,
        height: 500
      });
      var layer = new Kinetic.Layer();
      var rectX = stage.getWidth() / 2 - 50;
      var rectY = stage.getHeight() / 2 - 25;

      var box = new Kinetic.Rect({
        x: rectX,
        y: rectY,
        width: 300,
        height: 50,
        fill: '#00D2FF',
        stroke: 'black',
        strokeWidth: 4,
        draggable: true
      });

        var box2 = new Kinetic.Rect({
        x: rectX,
        y: rectY,
        width: 100,
        height: 100,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4,
        draggable: true
      });

      $( "#button" ).click(function() {

        // body...
        var boxnew= new Kinetic.Rect({
          x: 40,
          y: 40,
          width: 100,
          height: 100,
          fill: 'black',
          stroke: 'blue',
          strokeWidth: 2,
          draggable:true
        });
        layer.add(boxnew);
        stage.add(layer);
      
  
});

    
      

      // add cursor styling
      box.on('mouseover', function() {
        document.body.style.cursor = 'pointer';
      });
      box.on('mouseout', function() {
        document.body.style.cursor = 'default';
      });

      layer.add(box);

      

      layer.add(box2);
      stage.add(layer);

    </script>
  </body>
</html>
