<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.7.2.min.js"></script>
    <style  type="text/css">
      body {
        margin: 0px;
        padding: 0px;
      }

      #topBar
      {
        clear: both;
        height: 50px;
      }
    </style>


  </head>
  <body>
    <script type="text/javascript">
        var destroyable = false;
        

          function toggleDestroy()
          {
            if(destroyable == false)
            {
              text.setText('IN DESTROY MODE');
              stage.draw();
              destroyable = true;
            }
            else if(destroyable == true)
            {
              text.setText('');
              stage.draw();
              destroyable = false;
            }

          }

          function addShape()
          {
            var rect = new Kinetic.Rect({
            x: 239,
            y: 75,
            width: 100,
            height: 50,
            fill: 'green',
            stroke: 'black',
            strokeWidth: 4,
            draggable: true,
            listening: true
            });

            rect.on('mousedown', function() 
                                  {
                                    if(destroyable == true)
                                    {
                                      if(confirm('Delete?') == true)
                                      {
                                        rect.destroy();
                                        stage.draw();
                                      }
                                    }
                                  }
                              )
           
            layer.add(rect);
            stage.add(layer);
          }
      </script>


    <div id = "topBar">
      <button type="button" onclick="toggleDestroy()">Toggle Destroy Mode</button>
      <br>
      <button type="button" onclick="addShape()"> add shape </button>
    </div>
    <div id="container"></div>
    
    <script defer="defer">
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 1300,
        height: 600
      });

      var layer = new Kinetic.Layer();

      var text = new Kinetic.Text({
                x: 600,
                y: 10,
                fontFamily: 'Calibri',
                fontSize: 24,
                text: '',
                fill: 'Red'
            });
        layer.add(text);
        stage.add(layer);



    </script>
  </body>
</html>
