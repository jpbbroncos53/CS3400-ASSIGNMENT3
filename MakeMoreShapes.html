<!DOCTYPE HTML>
<html>
  <head>
    <style  type="text/css">
      body {
        margin: 0px;
        padding: 0px;
      }

      #topBar
      {
        clear: both;
        height: 50px;
      }
    </style>


  </head>
  <body>
    <script type="text/javascript">
        var shapeArray = new Array();

          function addShape()
          {
            var rect1 = new Kinetic.Rect({
            x: 239,
            y: 75,
            width: 100,
            height: 50,
            fill: 'green',
            stroke: 'black',
            strokeWidth: 4,
            draggable: true
            });

            
            shapeArray[shapeArray.length] = rect1;

            layer.add(shapeArray[(shapeArray.length - 1)]);
            stage.add(layer);
          }
      </script>


    <div id = "topBar">
      <button type="button" onclick="addShape()"> add shape </button>
    </div>
    <div id="container"></div>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.7.2.min.js"></script>
    <script defer="defer">
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 778,
        height: 200
      });

      var layer = new Kinetic.Layer();


      var rect = new Kinetic.Rect({
        x: 239,
        y: 75,
        width: 100,
        height: 50,
        fill: 'green',
        stroke: 'black',
        strokeWidth: 4,
        name: "hey there",
        draggable: true
      });

      
      // add the shape to the layer
      layer.add(rect);
      // add the layer to the stage
      stage.add(layer);


    </script>
  </body>
</html>
