<!DOCTYPE HTML>
<html>
  <head>
    <script src="js/kinetic-v4.7.2.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style  type="text/css">
      body {
        margin: 0px;
        padding: 0px;
      }

      #topBar
      {
        clear: both;
        height: 50px;
      }
    </style>
    <script>
      $(function() {
      $( "#dialog-confirm" ).dialog({
      autoOpen: false,
        resizable: false,
        height:250,
        modal: true,
        buttons: {
          "Yes": function() {
            $( this ).dialog( "close" );
            callback(true);
          },
          "No": function() {
            $( this ).dialog( "close" );
            callback(false);
          }
        }
      });
    });
    </script>


  </head>
  <body>
    <script type="text/javascript">

        var shapeArray = new Array();
        var deleteID = -1;
        var destroyable = false;
          function callback(value)
          {
            if(value == true)
            {
              if(deleteID != -1)
              {
                var rect = new Kinetic.Rect();
                rect = shapeArray[deleteID];
                rect.destroy();
                stage.draw();
                deleteID = -1;
                toggleDestroy();
              }
            }
            else
            {
              deleteID = -1;
            }
          }

          function workForMe()
          {
            $( "#dialog-confirm" ).dialog( "open" );
            var rect = new Kinetic.Rect();

            rect = shapeArray[0];
            alert("YO: " + rect.getId())
          }

          function toggleDestroy()
          {
            if(destroyable == false)
            {
              text.setText('IN DESTROY MODE');
              stage.draw();
              destroyable = true;
            }
            else if(destroyable == true)
            {
              text.setText('');
              stage.draw();
              destroyable = false;
            }

          }

          function addShape()
          {

            var rect1 = new Kinetic.Rect({
            x: 239,
            y: 75,
            width: 100,
            height: 50,
            fill: 'green',
            stroke: 'black',
            strokeWidth: 4,
            draggable: true,
            id: shapeArray.length,
            listening: true
            });

            shapeArray[shapeArray.length] = rect1;

            rect1.on('mousedown', function() 
                                  {
                                    if(destroyable == true)
                                    {
                                      deleteID = rect1.getId();
                                      $( "#dialog-confirm" ).dialog( "open" );
                                    }
                                  }
                              )
           
            layer.add(shapeArray[(shapeArray.length - 1)]);
            stage.add(layer);
          }
      </script>


    <div id = "topBar">
      <button type="button" onclick="toggleDestroy()">Toggle Destroy Mode</button>
      <br>
      <button type="button" onclick="addShape()"> add shape </button>
      <button type="button" onclick="workForMe()"> work </button>
    </div>
    <div id="container"></div>
    
    <script defer="defer">
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 1300,
        height: 600
      });

      var layer = new Kinetic.Layer();

      var text = new Kinetic.Text({
                x: 600,
                y: 10,
                fontFamily: 'Calibri',
                fontSize: 24,
                text: '',
                fill: 'Red'
            });
        layer.add(text);
        stage.add(layer);



    </script>
    <div id="dialog-confirm" title="Delete?">
  <p><span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 20px 0;"></span> Are You Sure You Want To Delete?</p>
  </body>
</html>
